
################
### MONITORS ###
################

monitor=DP-3,1920x1080@144, 0x0,1
monitor=DP-4,1920x1080@144, 0x0,1

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$textEditor = $terminal nvim
$menu = rofi
$browser = firefox
$hyprswitchCmd = hyprswitch

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = hypridle &
exec-once = hyprpaper &
exec-once = flameshot &
exec-once = openrgb -p Default &
exec-once = openrgb --startminimzed &
exec-once = blueman-applet &
# exec-once = swww init &
exec-once = flameshot &
exec-once = waybar &
exec-once = hyprswitch init --show-title --size-factor 5.5 --workspaces-per-row 5 --custom-css /home/thiago_lins/.config/hypr/styles/hyprswitch.css &
exec-once = sway-audio-idle-inhibit &
exec-once = hyprctl setcursor Colloid-cursors 1 &
        
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

env= WLR_RENDERER_ALLOW_SOFTWARE,1
env= GDK_BACKEND,wayland
env= ELECTRON_OZONE_PLATFORM_HINT,auto

##################
### WORKSPACES ###
##################

workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true
workspace = 7, persistent:true

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    col.active_border = rgba(eda4ffff) rgba(381f66ff) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = true
    layout = dwindle
}

cursor {
    no_hardware_cursors = true
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 5
        passes = 2

        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

input {
	kb_layout = us
  kb_variant = intl
  kb_model =
  kb_options =
  kb_rules =

	scroll_method = on_button_down
	scroll_button = 274

  follow_mouse = 1
  accel_profile = flat

  sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = false
}

