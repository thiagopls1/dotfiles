###################
### KEYBINDINGS ###
###################

$mainMod = SUPER
$mainModRel = SUPER_L

bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, $HOME/.config/rofi/scripts/powermenu.sh
bind = $mainMod, L, exec, pidof hyprlock || hyprlock
bind = $mainMod, PERIOD, exec, rofimoji
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, togglefloating,
bind = $mainMod, $mainModRel, exec, $HOME/.config/rofi/scripts/launcher.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = , Print, exec, flameshot gui
bind = $mainMod SHIFT, S, exec, flameshot gui

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod CTRL, S, movetoworkspace, special:magic

# Workspace Scrolls
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1

# Workspace Move
bind = $mainMod SHIFT, right, movetoworkspace, e+1
bind = $mainMod SHIFT, right, movetoworkspace, e+1
bind = $mainMod SHIFT, left, movetoworkspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media bindings
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################


windowrulev2 = noborder,fullscreen:1

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Flameshot Rules
windowrulev2 = noanim, class:^(flameshot)$
windowrulev2 = float,class:^(flameshot)$,title:^(flameshot)$

# Firefox PiP
windowrulev2 = float, class:(firefox),title:(Picture-in-Picture)
windowrulev2 = pin, class:(firefox),title:(Picture-in-Picture)

# Firefox Bitwarden
windowrulev2 = float, class:firefox,title:([Bb]itwarden)

# Opacities
# windowrulev2 = opacity 0.9 0.9,class:^(code)$
# windowrulev2 = opacity 0.9 0.9,class:^(vesktop)$
# windowrulev2 = opacity 0.9 0.9,class:^(firefox)$
# windowrulev2 = opacity 0.9 0.9,class:^(thunderbird)$
# windowrulev2 = opacity 0.9 0.9,class:^(Spotify)$
# windowrulev2 = opacity 0.8 0.8, class:^([Rr]ofi)$
windowrulev2 = opacity 0.95 0.95, class:^(kitty)

# System rules
windowrulev2 = float, class:(org\.pulseaudio\.pavucontrol)
windowrulev2 = float, class:(nm-connection-editor)
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = pin, class:(Rofi)

# Steam rules
windowrulev2 = float, class:steam
windowrulev2 = workspace 4, class:steam
windowrulev2 = tile, class:steam, title:Steam
windowrulev2 = rounding 0, class:steam
windowrulev2 = fullscreen, class:steam, title:Big Picture

# Discord Rules
windowrulev2 = workspace 3 silent, class:discord

# Games rules
windowrulev2 = rounding 0, class:(steam_app_.*)
windowrulev2 = rounding 0, class:([Gg]ame)
windowrulev2 = rounding 0, class:(launcher.*)
windowrulev2 = rounding 0, class:([Mm]arvel)

# Workspaces rules
windowrulev2 = float, workspace:name:special:magic
